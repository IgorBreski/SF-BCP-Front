                <div class="item">

                </div>
                <div class="item">

          <div class="col-md-6">  </form>

            </div>
          
          </div>

        <div class="stage">

        </div>

          </div>
          <div
            class="col-sm-2 col-md-3  col-lg-2 offset-lg-8 offset-md-7 offset-sm-1"
          >
            <button class="btn btn-primary btn-next" type="submit" style="width: 75px">
              Next
